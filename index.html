<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  
  <!-- esercizio mail -->

  <div class="ms-wrapper">
    <label class="ms-margin10" for="inputMail">
      <h4>Inserire la propria mail senza @gmail.com</h4>
    </label>
    <input type="text" id="input-mail" name="input-mail">
    <span>@gmail.com</span>
    <button id="submit-mail" class="ms-margin10">Invia</button>
    <h5 id="alert-mail" class="ms-margin-10"></h5>
  </div>

  <!-- /esercizio mail -->

  <!-- esercizio dadi -->

  <div class="ms-wrapper">
    <label class="ms-margin10" for="inputNumber">
      <h4>Gioco dei dadi</h4>
    </label>
    <button id="generate-number-user" class="ms-margin10">Tira il dado</button>
    <h5 id="alert-number-user" class="ms-margin-10"></h5>
    <button id="generate-number-computer" class="ms-margin10">Sfida il computer</button>
    <h5 id="alert-number-computer" class="ms-margin-10"></h5>
    <h5 id="alert-winner" class="ms-margin-10"></h5>
  </div>

  <!-- /esercizio dadi -->

  <script src="js/main.js"></script>
</body>
</html>
